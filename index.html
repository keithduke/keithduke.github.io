    <style>
      html, body {
        margin: 0;
        height:100%;
        width:100%;
        padding:0;
        font-family: Georgia, serif;
        scroll-behavior: smooth;
      }
      * {
        margin: 0;
        padding: 0;
      }
      h1, h2 {
        font-family: "Tahoma", sans-serif;
      }
      p {
        font-size: 1.25rem;
        line-height: 1.75;
      }
      a:link{
        color:black;
      }
      a:visited{
        color:black;
      }
      a:hover{
        color:black;
      }
      a:focus{
        color:black;
      }
      a:active{
        color:blue;
        top: 2px;
      }
      section {
        display: block;
        width:100vw;
      }
      #me {
        display:flex;
        min-height: 100vh;
        background-color: #fdfaeb;
        justify-content:center;
        align-items:center;
      }
      #me img {
        display: block;
        width: 100vw;
        max-width: 400px;
        margin: 0 auto;
      }

      #about {
        padding: 10vh 0;
        background-color: rgba(217, 78, 49);
      }
      #about h2 {
        transform: rotate(90deg) translateY(100%);
        position: absolute;
        font-size: 30vh;
        color: rgba(48, 38, 29, 0.1);
      }
      #about p {
        width: 85%;
        margin: 0 auto;
        margin-bottom: 1em;
        color: #10100f;
        text-rendering: optimizeLegibility;
      }
      #about:last-child {
        margin-bottom: 0;
      }
      #about a {
        color: #071025;
      }
      #about a:visited{
        color: #071025;
      }
      footer {
        background-color: yellow;
        width:100%;
        padding: 5vh 0;
        position: relative;
        align-items: center;
        overflow-y: hidden;
        overflow-x: hidden;
      }
      footer a:link{
        color:black;
      }
      footer a:visited{
        color:black;
      }
      footer a:hover{
        color: black;
      }
      footer a:focus{
        color:white;
      }
      footer a:active{
        color:blue;
        top: 2px;
      }
      footer p {
        position: relative;
        z-index: 2;
        text-align: center;
        width: 80%;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        padding-bottom: .5em;
        font-size: 1rem;
      }
      .jitter {
        color: rgba(217, 78, 49, 1);
        z-index: 2;
        top: -5%;
        left: 2%;
      }
      .jittery {
        color: rgba(217, 78, 49);
        top: 0;
        transform-origin: left;
      }
      .jitter, .jittery {
        text-rendering: optimizeLegibility;
        display:inline;
        position: absolute;
      }
    </style>

  </body>
