<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Keith Duke</title>
        <style>
            .wrapper {
                display: flex;
                flex-wrap: wrap;
            }
            .main {
                min-width: 50%;
                flex-basis: 0;
                flex-grow: 666;
                background-image: linear-gradient(rgba(169, 169, 169, 0.2) 0.05em, transparent 0.1em), linear-gradient(90deg, rgba(169, 169, 169, 0.2) 0.05em, transparent 0.1em);
                background-size: 1.75rem 1.75rem;
                background-attachment: scroll;
                background-position: calc(50% - 1.75rem/2) -17px;
            }
            .sidebar {
                flex-basis: 20rem;
                flex-grow: 1;
                background-color: aquamarine;
                margin: 0 10px;
                background-color: aquamarine;
                border: 1px white;
                border-radius: 20px;
                box-shadow: 0px -1px 24px -4px rgba(0,0,0,0.5);
            }
            .nav {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                line-height: 1.25em;
                font-size: 1em;
             }
            .nav div:first-child {
                display: flex;
                background-color: black;
                color: white;
                justify-content: center;
                align-items: center;
                line-height: 1.5em;
            }
            .nav div {
                background-color: aliceblue;
                width: 50px;
                height: 50px;
            }
            .nav div:after {
                content: '\2022';
            }
        </style>
    </head>
    <body id="home">
    </body>
</html>
